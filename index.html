<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - ToDo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

  <!-- Sidebar -->
  <div class="w-64 bg-blue-600 text-white p-5 flex flex-col gap-4">
    <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
    <ul class="space-y-4">
      <li><a href="index.html" class="block py-3 px-4 bg-blue-500 rounded-lg hover:bg-blue-400 transition">Mes Tâches</a></li>
    </ul>
  </div>

  <div class="flex-1 p-6">
    <!-- Header -->
    <header class="bg-white p-4 shadow flex justify-between items-center rounded-lg">
      <h1 class="text-8xl font-bold text-center w-full">Mes Tâches</h1>
    </header>

    <!-- Dashboard -->
    <div class="grid grid-cols-4 gap-4 mt-6">
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h3 class="text-lg font-bold">Total des Tâches</h3>
        <p id="totalTasks" class="text-2xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h3 class="text-lg font-bold">Tâches Accomplies</h3>
        <p id="completedTasks" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h3 class="text-lg font-bold">Tâches en Cours</h3>
        <p id="ongoingTasks" class="text-2xl font-bold text-orange-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h3 class="text-lg font-bold">Tâches du Jour</h3>
        <p id="todayTasks" class="text-2xl font-bold text-purple-600">0</p>
      </div>
    </div>

    <!-- une bar qui montre la progression -->
    <div class="mt-4 bg-gray-300 rounded-full h-4">
      <div id="progressBar" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
    </div>

    <!-- Filtrage et Recherche des taches-->
    <div class="mt-6 flex gap-4">
      <input id="searchTask" type="text" placeholder="Rechercher une tâche..." class="p-2 border rounded-lg w-full" />
      <select id="filterPriority" class="p-2 border rounded-lg">
        <option value="">Toutes les priorités</option>
        <option value="Haute">Haute</option>
        <option value="Moyenne">Moyenne</option>
        <option value="Basse">Basse</option>
      </select>
    </div>

    <!-- une DataTable qui affiche les taches dynamiquement -->
    <div class="mt-6 max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-4">ToDo List</h2>
      <button id="openModal" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Ajouter une Tâche</button>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Nom</th>
            <th class="border p-2">Description</th>
            <th class="border p-2">Date</th>
            <th class="border p-2">Priorité</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Ajouter une Tâche</h2>
      <input id="taskName" type="text" placeholder="Nom de la tâche" class="w-full p-2 border rounded mb-2" />
      <textarea id="taskDescription" placeholder="Description" class="w-full p-2 border rounded mb-2"></textarea>
      <input id="taskDate" type="date" class="w-full p-2 border rounded mb-2" />
      <select id="taskPriority" class="w-full p-2 border rounded mb-2">
        <option value="Haute">Haute</option>
        <option value="Moyenne">Moyenne</option>
        <option value="Basse">Basse</option>
      </select>
      <div class="flex justify-end gap-2">
        <button id="closeModal" class="px-4 py-2 bg-gray-500 text-white rounded-lg">Annuler</button>
        <button id="saveTask" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Ajouter</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
